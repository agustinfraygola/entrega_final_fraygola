<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="registro.css">
  <meta name="descripcion"
    content="Registrate para empezara formar parte de la familia Sportify. Sportify es una herramienta que acerca la vida sana en la palma de tu mano">
  <meta name="keywords" content="register registro sportify vida_sana salud ejercicio musculos grasa">
  <title>Registro - Sportify</title>
</head>

<body>
  <div class="header">
    <h1>¡Forma parte de la sportfamilia a traves de uno de los siguientes planes!</h1>
    <div class="botonInicio"><a href="index.html">Inicio</a></div>
  </div>

  <div class="wrap">
    <div class="container">
      <div class="titulo">
        <h2>Registrate aquí:</h2>
      </div>
      <div class="row clearfix">
        <div class="">
          <form>
            <div class="row clearfix">
              <div class="col_half">
                <div class="inputRegistro"> <span><i aria-hidden="true" class="user"></i></span>
                  <input type="text" name="nombre" placeholder="Nombre" />
                </div>
              </div>
              <div class="col_half">
                <div class="inputRegistro"> <span><i aria-hidden="true" class="user"></i></span>
                  <input type="text" name="nombre" placeholder="Apellido" required />
                </div>
              </div>
              <div class="inputRegistro"> <span><i aria-hidden="true" class="env"></i></span>
                <input type="email" name="email" placeholder="Email" required />
              </div>
              <div class="inputRegistro"> <span><i aria-hidden="true" class="env"></i></span>
                <input type="password" name="contraseña" placeholder="Contraseña" required />
              </div>
              <div class="inputRegistro"> <span><i aria-hidden="true" class="lock"></i></span>
                <input type="password" name="contraseñare" placeholder="Escribe contraseña nuevamente" required />
              </div>

            </div>
            <div class="inputRegistro opcion">
              <select>
                <option>Otro</option>
                <option>Hombre</option>
                <option>Mujer</option>
              </select>
              <div class="select_arrow"></div>
            </div>
            <div class="inputRegistro checkboxOpcion">
              <input type="checkbox" id="cb1">
              <label for="cb1">Estoy de acuerdo con los terminos y condiciones</label>
            </div>
            <input class="button" type="submit" value="Registrar" />
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">

    <div class="leftFooter">
      <a class="aHomeLogoFooter" href="index.html"><img class="homeLogoFooter"
          src="images/iconsfooter/logoHome.png"></a>
    </div>
    <div class="middleFooter">
      <div class="sportifyFooter"><a href="index.html"><img class="logoFooter" src="images/sportifyblacklogo.png"></a>
      </div>
      <div class="socialFooter">
        <a href="https://www.instagram.com/"> <img class="socialFooterInstagram"
            src="images/iconsfooter/logoInstagram.png"></a>
        <a href="https://www.facebook.com/"><img class="socialFooterFacebook"
            src="images/iconsfooter/logoFacebook.png"></a>
        <a href="https://twitter.com/home"><img class="socialFooterTwitter"
            src="images/iconsfooter/logoTwitter.png"></a>
      </div>
      <div class="rightsFooter">
        <p>Emilio Raña 3022 Tel: 1111 1111 Cel: 099 999 999</p>
        <p>Copyright 2022 © All Rights Reserved.</p>
      </div>
    </div>
    <div class="rightFooter"><a href="#top"><img src="images/iconsfooter/logoArrow.png"></a></div>
  </div>
</body>

</html>

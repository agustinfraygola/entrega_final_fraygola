<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <meta name="descripcion"
    content="Logueate desde tu cuenta para hacer ejercicio desde tu hogar, aire libre o desde donde prefieras. Sportify es una herramienta que acerca la vida sana en la palma de tu mano">
  <meta name="keywords" content="login sportify vida_sana salud ejercicio musculos grasa">
  <title>Login - Sportify</title>
</head>

<body>
  <div class="header">
    <h1>Logueate desde tu cuenta</h1>
    <div class="botonInicio"><a href="index.html">Inicio</a></div>
  </div>

  <div class="container">
    <div class="wrap">
      <div class="titulo"><span>Registro</span></div>
      <form action="#">
        <div class="row">
          <i class="user"></i>
          <input type="text" placeholder="correo electronico" required>
        </div>
        <div class="row">
          <i class="lock"></i>
          <input type="password" placeholder="contraseña" required>
        </div>
        <div class="row button">
          <input type="submit" value="Login">
        </div>
        <div class="row">
          <i class="lock"></i>
          <form>
            <input type="date" id="birthday" name="birthday" required>
          </form>
        </div>

        <div class="row">
          <i class="lock"></i>
          Sexo:
          <input type="radio" name="hm" value="h" required> Hombre
          <input type="radio" name="hm" value="m" required> Mujer
        </div>

        <div>Se da por asumido que aceptas los terminos y condiciones.</div>
      </form>
    </div>
  </div>

  <div class="footer">

    <div class="leftFooter">
      <a class="aHomeLogoFooter" href="index.html"><img class="homeLogoFooter"
          src="images/iconsfooter/logoHome.png"></a>
    </div>
    <div class="middleFooter">
      <div class="sportifyFooter"><a href="index.html"><img class="logoFooter" src="images/sportifyblacklogo.png"></a>
      </div>
      <div class="socialFooter">
        <a href="https://www.instagram.com/"> <img class="socialFooterInstagram"
            src="images/iconsfooter/logoInstagram.png"></a>
        <a href="https://www.facebook.com/"><img class="socialFooterFacebook"
            src="images/iconsfooter/logoFacebook.png"></a>
        <a href="https://twitter.com/home"><img class="socialFooterTwitter"
            src="images/iconsfooter/logoTwitter.png"></a>
      </div>
      <div class="rightsFooter">
        <p>Emilio Raña 3022 Tel: 1111 1111 Cel: 099 999 999</p>
        <p>Copyright 2022 © All Rights Reserved.</p>
      </div>
    </div>
    <div class="rightFooter"><a href="#top"><img src="images/iconsfooter/logoArrow.png"></a></div>
  </div>

</body>

</html>
